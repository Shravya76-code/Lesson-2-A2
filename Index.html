<!DOCTYPE html>
<html>

<head>
      <title> Formatting In Html</title>
</head>

<body>
    <b>Hello</b>
    <strong>World</strong>
    <br>
      <i>Hello</i>
      <em>World</em>
 <br>
     <u>Hello</u>
     <ins>World</ins>
     <br>
     <s>Hello</s>
     <del>World</del>
     <br>
     <small> Hello </small>
     <large> World</large>
     <br>
     CO<sub>2</sub>
    5<sup>2</sup>
</body>
</html>
